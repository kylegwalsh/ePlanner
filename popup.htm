<!doctype html>
<html>
  <head>
    <title>ePlanner Extension</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/jquery-3.1.1.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="source.js"></script>
  </head>

  <body>
      <div id="top-bar">
        <div class="row" id="header">
          <div style="float:left">
            <i id="filter" class="fa fa-lg fa-filter"></i>
          </div>
          <div style="display: inline-block">
            <strong>ePlanner</strong>
          </div>
          <div style="float:right">
            <i id="settings" class="fa fa-lg fa-cog"></i> 
          </div>
        </div>
      </div>
      <div class="row tabs">
        <div class="col-xs-4 tab active" id="To-do">To-do</div>
        <div class="col-xs-4 tab" id="Completed">Completed</div>
        <div class="col-xs-4 tab" id="Calendar">Calendar</div>
      </div>
      <div id="Main">
        To do will be default
      </div>
  </body>

  <footer>
  </footer>
</html>
