<!doctype html>
<html ng-app="app">
  <head>
    <title>ePlanner Extension</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body ng-controller="todoCtrl">
    <div class="container" id="top-bar">
        <div class="row" id="header">
          <a class='filter pull-left'><i id="filter" class='glyphicon glyphicon-filter'></i> </a>
          <div id="appName">
            <strong>ePlanner</strong>
          </div>
          <a class='filter pull-right'><i id="settings" class='glyphicon glyphicon-cog'></i> </a>
        </div>
    </div>
      <div class="row tabs">
        <div class="col-xs-4 tab active" id="To-do">To-do</div>
        <div class="col-xs-4 tab" id="Completed">Completed</div>
        <div class="col-xs-4 tab" id="Calendar">Calendar</div>
      </div>
      <div id="Main">
        To do will be default
      </div>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/todoCtrl.js"></script>
    <script type="text/javascript" src="app/todoStorage.js"></script>
    <script type="text/javascript" src="app/source.js"></script>
  </body>

  <footer>
  </footer>
</html>
